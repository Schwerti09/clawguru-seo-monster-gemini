[build]
  command = "npm install --legacy-peer-deps --no-audit --no-fund && npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY_LOG_LEVEL = "debug"

# Immutable caching for content-hashed static assets (must be before the catch-all)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Force revalidation for HTML pages so users always see the latest version
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Daily self-health cron â€“ runs at 06:00 UTC every day
[functions."health-cron"]
  schedule = "0 6 * * *"

